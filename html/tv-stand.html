<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv-stand</title>
    <link rel="stylesheet" href="../tv-stand.css" />
  </head>
  <body>
    <div class="container">
      <div class="position speaker1">
        <div class="position circle1">
          <div class="position inner-circle1"></div>
        </div>
      </div>
      <div class="position television">
        <div class="position stand">
          <img src="../Tv images/stadium.PNG" class="image-stadium" alt="" />
        </div>
        <div class="position player1">
          <img
            src="../Tv images/football002-removebg-preview.png"
            class="image-player"
            alt=""
          />
        </div>
        <div class="position ball">
          <img
            src="../Tv images/ball-removebg-preview.png"
            class="image-ball"
            alt=""
          />
        </div>
        <div class="position player2">
          <img
            src="../Tv images/football001-removebg-preview.png"
            class="image-player"
            alt=""
          />
        </div>
      </div>
      <div class="position ps-4">
        <div class="position power-on"></div>
        <div class="position insert-disk"></div>
      </div>
      <div class="position tv-stand"></div>
      <div class="position tv-oval"></div>
      <div class="position speaker2">
        <div class="position circle2">
          <div class="position inner-circle2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
